<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS pure TypeScript example</title>
</head>
<body>

<div ng-controller="IndexCtrl as iCtrl">
    {{iCtrl.customerName}}
</div>

</script>

</body>
</html>

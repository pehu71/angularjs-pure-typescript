<h2>{{booksCtrl.pageTitle}}</h2>

<button type="button" class="btn btn-default" ng-click="booksCtrl.getBooks()">Get book list</button>

<table ng-if="booksCtrl.books">
    <tr ng-repeat="book in booksCtrl.books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
    </tr>
</table>
